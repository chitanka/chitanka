imports:
    - { resource: parameters_default.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    esi:             { enabled: true }
    translator:      { fallback: en }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: true
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  %locale%
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
#        lifetime:  3600
        name:      CHITANKASESSID
        save_path: null
        cookie_httponly: true
        gc_probability: 0
    fragments:       ~
    http_method_override: true
    assets:
        base_path: %assets_base_urls%

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form_themes:
        - bootstrap_3_layout.html.twig
        - SonataCoreBundle:Form:datepicker.html.twig
    globals:
        sitename: %sitename%
        project_links: %project_links%
        default_content_language: %default_content_language%
        analytics_snippet: "%analytics_snippet%"
        js_path: %js_path%
        script_library: %script_library%
        asset_version: +version%asset_version%
        global_info_message: %global_info_message%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        path:     "%database_path%"
        charset:  UTF8
#        types:
#            json: Sonata\Doctrine\Types\JsonType
    orm:
        metadata_cache_driver: %orm_metadata_cache_driver%
        result_cache_driver: %orm_result_cache_driver%
        query_cache_driver: %orm_query_cache_driver%
        second_level_cache:
            region_cache_driver: %orm_region_cache_driver%
            region_lock_lifetime: 60
            log_enabled: false
            region_lifetime: 600
            enabled: %second_level_cache_enabled%
        auto_generate_proxy_classes: %kernel.debug%
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
#         default_entity_manager: default
#         entity_managers:
#             default:
#                 mappings:
#                     #FOSUserBundle: ~
#                     App: ~
#                     FOSCommentBundle: ~

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:
        type: file
        path: "%kernel.root_dir%/../var/spool"

sensio_framework_extra:
    view:
        annotations: false


sonata_admin:
    title:      Администрация
    title_logo: images/logo/logo.png
    templates:
        # default global templates
        layout:  App:Admin:layout.html.twig
        ajax:    SonataAdminBundle::ajax_layout.html.twig

        # default actions templates, should extend a global templates
        list:    SonataAdminBundle:CRUD:list.html.twig
        show:    SonataAdminBundle:CRUD:show.html.twig
        #edit:    SonataAdminBundle:CRUD:edit.html.twig
        edit:    App:Admin:edit.html.twig
        history: SonataAdminBundle:CRUD:history.html.twig
        preview: SonataAdminBundle:CRUD:preview.html.twig
        delete:  SonataAdminBundle:CRUD:delete.html.twig
    dashboard:
        blocks:
            # display a dashboard block
            - { position: left, type: sonata.admin.block.admin_list }

        groups:
            library_main:
                roles: [ ROLE_ADMIN ]
            library_secondary:
                roles: [ ROLE_ADMIN ]

sonata_doctrine_orm_admin:
    # default value is null, so doctrine uses the value defined in the configuration
    entity_manager: ~

    templates:
        form:
            - SonataDoctrineORMAdminBundle:Form:form_admin_fields.html.twig
